<!DOCTYPE html>
<html>
<head>
<style>
.container {
    text-align: center;
}
/* Style the boxes */
.box {
  display: inline-block;
  height: 85%;
  width: 15%;
  margin: 0 1%;
  background-color: white;
}
.box:nth-child(2) {
  background-color: blue;
  width:90%;
}
.box:nth-child(3) {
  background-color: black;
  width: 70%;
}
.box:nth-child(4) {
  background-color: teal;
}
</style>
</head>
<body>

<div class="container">
    <!-- Create the boxes -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
        {% block content%}{%endblock%}
    </div>
    <div class="box"></div>
</div>
</body>
</html>
